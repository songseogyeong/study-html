<!--
    링크 태그

    HTML 링크(link)
    현재 페이지에서 다른 페이지로 이동하고자 할 때 하이퍼링크를 사용한다.
    보통 링크라고 부르며, <a> 태그를 사용한다.

    <a href="" target="">링크를 걸어줄 내용</a>

    - href:페이지의 경로, 사이트 주소
    - target: _blank(새 탭), _self(현재 탭), _parent(부모 창)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>
    <a href="https://www.naver.com"></a>네이버로 이동</a>
    <a href="https://wwww.google.com" target=""_blank">구글로 이동</a>
    <a href="../c_list/02_list_task.html">리스트 실습으로 이동</a>
</body>
</html>
