<!-- 
    무슨 일이든 본질만
    남기고 처음부터
    다시 생각해 봅니다.
    Back to Basic
    "원래 그게 당연한거 아냐?"
    불편하고 복잡한 게 당연할 리 없습니다. 
    그래서 우리는 본질에서 출발합니다. 
    시작부터 다르게 질문합니다. 
    끊임없이 ‘왜?’라는 물음을 던집니다. 
    그렇게 익숙한 것을 새롭게, 가치 있게 만듭니다.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>서식 태그 - 실습</title>
 </head>
 <body>
     <h1>
        <strong>무슨 일이든 본질만</strong> <br>
        <em>남기고 처음부터</em> <br>
        <mark>다시 생각해 봅니다.</mark> <br>
        <del>Back to Basic</del> <br>
        <ins>&quot;원래 그게 당연한거 아냐?&quot;</ins> <br>
        <sup>불편</sup>하고 <sub>복잡</sub>한 게 당연할 리 없습니다. <br>
        그래서 우리는 본질에서 출발합니다. <br>
        시작부터 다르게 질문합니다. <br>
        끊임없이 &lsquo;왜?&rsquo;라는 물음을 던집니다. <br>
        그렇게 익숙한 것을 새롭게, 가치 있게 만듭니다. <br>
     </h1>
 </body>
 </html>
